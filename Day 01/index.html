<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main class="container">
      <aside class="left">
        <p class="logo"></p>
        <h2 class="title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, sit.</h2>
      </aside>

      <aside class="right">
        <nav class="nav">
          <div class="lang">English (UK) <span class="after"></span></div>
        </nav>

        <section class="signup">
          <h2 class="heading">Create Account</h2>

          <div class="default">
            <button class="signup-btn signup-google"><i class="fab fa-google"></i><span>Sign up with
                Google</span></button>
            <button class="signup-btn signup-fb"><i class="fab fa-facebook"></i><span>Sign up with
                Facebook</span></button>
          </div>


          <div class="or">
            OR
          </div>

          <form action="#" class="form">
            <input type="text" placeholder="Full Name" class="input" id="fullName">
            <input type="email" placeholder="Email Address" class="input" id="email">
            <input type="password" placeholder="Password" class="input" id="password">

            <button type="submit" class="submit-btn">Create Account</button>
          </form>

        </section>
      </aside>
    </main>

  </body>

</html>
